<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interpreter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 10px;
            box-sizing: border-box;
        }

        nav {
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav button {
            background-color: #1f1f1f;
            color: #00ff00;
            border: 2px solid #00ff00;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        nav button:hover {
            background-color: #00ff00;
            color: #1f1f1f;
        }

        .interpreter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .editor {
            width: 100%;
            max-width: 597px;
            height: 147px;
            border: 2px solid #00ff00;
            background-color: #1f1f1f;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            border: none;
            resize: none;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 597px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .controls button {
            background-color: #1f1f1f;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .controls button:hover {
            background-color: #00ff00;
            color: #1f1f1f;
        }

        .output {
            width: 100%;
            max-width: 597px;
            height: 197px;
            border: 2px solid #00ff00;
            background-color: #1f1f1f;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        @media (min-width: 600px) {
            .controls {
                flex-direction: row;
                justify-content: space-between;
            }

            .controls button {
                margin-bottom: 0;
                width: auto;
            }
        }
        footer {
            background-color: #2d2d2d;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
      <button onclick="location.href='../index.html'">Главная</button>
    </nav>
    <div class="interpreter-container">
        <h1>Интерпретатор JavaScript</h1>
        <div class="editor">
            <textarea id="codeEditor" placeholder="Write your JavaScript code here..."></textarea>
        </div>
        <div class="controls">
            <button onclick="runCode()">Run Code</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        <div class="output" id="outputWindow"></div>
    </div>
    <footer>
        <p>&copy; Vyachik, <br> 2024</p>
    </footer>
    <script>
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const outputWindow = document.getElementById('outputWindow');
            try {
                const result = eval(code);
                outputWindow.innerHTML += `<p><span style="color: green;">Result:</span> ${result}</p>`;
            } catch (error) {
                outputWindow.innerHTML += `<p><span style="color: red;">Error:</span> ${error}</p>`;
            }
        }

        function clearOutput() {
            document.getElementById('outputWindow').innerHTML = '';
        }

        (function() {
            const originalConsoleLog = console.log;
            console.log = function(message) {
                const outputWindow = document.getElementById('outputWindow');
                outputWindow.innerHTML += `<p><span style="color: blue;">Log:</span> ${message}</p>`;
                originalConsoleLog.apply(console, arguments);
            }
        })();
    </script>
</body>
</html>
